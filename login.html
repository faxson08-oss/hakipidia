<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackipedia | Login</title>
  <style>
    /* --- BLACK & WHITE THEME --- */
    :root {
      --bg-color: #000000;
      --card-bg: #0a0a0a;
      --text-main: #ffffff;
      --text-dim: #666666;
      --input-bg: #111111;
      --border-color: #333333;
      --focus-color: #ffffff;
    }

    * {
      box-sizing: border-box;
      outline: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace; /* Monospace fits the B&W theme */
      background-color: var(--bg-color);
      color: var(--text-main);
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* --- BACKGROUND --- */
    #network-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.4; /* Subtle background */
    }

    /* --- CARD --- */
    .login-wrapper {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 360px;
      padding: 20px;
    }

    .login-container {
      background: var(--card-bg);
      padding: 40px 30px;
      border-radius: 4px; /* Sharper corners for brutalist look */
      border: 1px solid var(--border-color);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
    }

    h2.logo {
      text-align: center;
      margin: 0 0 30px 0;
      color: var(--text-main);
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 15px;
    }

    /* --- INPUTS --- */
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 0; /* No border radius for strict look */
      color: var(--text-main);
      font-family: inherit;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .input-group label {
      position: absolute;
      left: 16px;
      top: 14px;
      color: var(--text-dim);
      pointer-events: none;
      transition: all 0.2s ease;
      font-size: 14px;
      text-transform: uppercase;
    }

    /* Floating Label */
    .input-group input:focus ~ label,
    .input-group input:not(:placeholder-shown) ~ label {
      top: -10px;
      left: 10px;
      font-size: 10px;
      background: var(--card-bg);
      padding: 0 5px;
      color: var(--focus-color);
      font-weight: bold;
    }

    .input-group input:focus {
      border-color: var(--focus-color);
      background: #000;
    }

    .input-group input.error {
      border-color: #ffffff;
      animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      color: #fff;
    }

    /* Password Toggle (Icon) */
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 14px;
      cursor: pointer;
      color: var(--text-dim);
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-password:hover {
      color: var(--text-main);
    }
    .toggle-password svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    /* --- BUTTON --- */
    .btn-submit {
      width: 100%;
      padding: 15px;
      background: var(--text-main); /* White bg */
      color: var(--bg-color); /* Black text */
      border: none;
      font-family: inherit;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .btn-submit:hover {
      background: #cccccc;
    }

    .btn-submit:active {
      background: #999999;
    }

    .btn-submit:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }

    /* --- MESSAGES --- */
    .message-box {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      min-height: 20px;
      opacity: 0;
      transition: opacity 0.3s;
      text-transform: uppercase;
    }
    .message-box.visible {
      opacity: 1;
    }
    .message-box.error-msg {
      color: #ffffff; /* White for high contrast in B&W theme */
      font-weight: bold;
    }
    .message-box.success-msg {
      color: #ffffff;
    }

    /* --- LOADER --- */
    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(0,0,0,0.1);
      border-top-color: #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }
  </style>
</head>
<body>

  <canvas id="network-canvas"></canvas>

  <div class="login-wrapper">
    <div class="login-container">
      <h2 class="logo">Hackipedia</h2>
      
      <form id="loginForm" novalidate>
        <div class="input-group">
          <input type="text" id="username" placeholder=" " required autocomplete="off">
          <label for="username">Username</label>
        </div>

        <div class="input-group">
          <input type="password" id="password" placeholder=" " required>
          <label for="password">Password</label>
          
          <!-- SVG Icons for Password Toggle -->
          <span class="toggle-password" id="togglePwd" title="Toggle Password">
            <!-- Eye Open Icon -->
            <svg id="icon-eye" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
            <!-- Eye Closed Icon (Hidden by default) -->
            <svg id="icon-eye-off" style="display:none;" viewBox="0 0 24 24"><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/></svg>
          </span>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">
          <span class="spinner" id="btnSpinner"></span>
          <span id="btnText">Login</span>
        </button>

        <div class="message-box" id="messageBox"></div>
      </form>
    </div>
  </div>

  <script>
    /* --- CANVAS BACKGROUND (Grayscale) --- */
    const canvas = document.getElementById('network-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    const particleCount = 50;
    const connectionDistance = 150;
    const mouseDistance = 200;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const mouse = { x: null, y: null };
    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });
    window.addEventListener('mouseleave', () => {
      mouse.x = null; mouse.y = null;
    });

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 1;
        this.vy = (Math.random() - 0.5) * 1;
        this.size = Math.random() * 2 + 1;
      }
      update() {
        this.x += this.vx; this.y += this.vy;
        if (this.x < 0 || this.x > width) this.vx *= -1;
        if (this.y < 0 || this.y > height) this.vy *= -1;
        if (mouse.x != null) {
          let dx = mouse.x - this.x, dy = mouse.y - this.y;
          let dist = Math.sqrt(dx*dx + dy*dy);
          if (dist < mouseDistance) {
            const force = (mouseDistance - dist) / mouseDistance;
            this.x -= (dx/dist) * force * 2;
            this.y -= (dy/dist) * force * 2;
          }
        }
      }
      draw() {
        ctx.fillStyle = '#ffffff'; // White dots
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    for (let i = 0; i < particleCount; i++) particles.push(new Particle());

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
        for (let j = i; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx*dx + dy*dy);
          if (dist < connectionDistance) {
            ctx.beginPath();
            // White/Grey lines
            ctx.strokeStyle = `rgba(255, 255, 255, ${0.15 * (1 - dist/connectionDistance)})`;
            ctx.lineWidth = 1;
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();

    /* --- LOGIC --- */
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const togglePwd = document.getElementById('togglePwd');
    const iconEye = document.getElementById('icon-eye');
    const iconEyeOff = document.getElementById('icon-eye-off');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');
    const messageBox = document.getElementById('messageBox');

    // Toggle Password Logic
    togglePwd.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle SVG Icons
      if(type === 'text'){
        iconEye.style.display = 'none';
        iconEyeOff.style.display = 'block';
      } else {
        iconEye.style.display = 'block';
        iconEyeOff.style.display = 'none';
      }
    });

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      clearErrors();
      const uname = usernameInput.value.trim();
      const pwd = passwordInput.value;

      if (!uname || !pwd) {
        showError("Fields required.");
        return;
      }

      setLoading(true);

      setTimeout(() => {
        if (uname === "admin" && pwd === "ytfaxson") {
          setLoading(false);
          showSuccess("Access granted.");
          setTimeout(() => { window.location.href = "index.html"; }, 800);
        } else {
          setLoading(false);
          showError("Invalid credentials.");
          highlightError(usernameInput);
          highlightError(passwordInput);
        }
      }, 1000); 
    });

    function setLoading(isLoading) {
      if (isLoading) {
        submitBtn.disabled = true;
        btnText.textContent = "Logging in...";
        btnSpinner.style.display = "block";
        messageBox.classList.remove('visible');
      } else {
        submitBtn.disabled = false;
        btnText.textContent = "Login";
        btnSpinner.style.display = "none";
      }
    }

    function showError(msg) {
      messageBox.textContent = msg;
      messageBox.className = "message-box visible error-msg";
    }
    function showSuccess(msg) {
      messageBox.textContent = msg;
      messageBox.className = "message-box visible success-msg";
    }

    function clearErrors() {
      usernameInput.classList.remove('error');
      passwordInput.classList.remove('error');
    }

    function highlightError(element) {
      element.classList.add('error');
      element.addEventListener('animationend', () => {
        element.classList.remove('error');
      }, { once: true });
    }
  </script>
</body>
</html>
